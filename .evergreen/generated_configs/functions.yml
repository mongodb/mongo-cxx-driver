    params:
      binary: bash
      working_dir: mongo-cxx-driver
      env:
        CC: ${cc_compiler}
        CXX: ${cxx_compiler}
      include_expansions_in_env:
        - branch_name
        - BSONCXX_POLYFILL
        - build_type
        - COMPILE_MACRO_GUARD_TESTS
