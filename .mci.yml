          example_projects_ldflags: *asan_ldflags
      run_on:
          - ubuntu1604-build
      tasks:
          - name: compile_and_test_with_shared_libs
          - name: compile_and_test_with_static_libs

    - name: ubuntu1604-debug-ubsan
