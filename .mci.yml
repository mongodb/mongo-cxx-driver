task_groups:
  - name: tg-abi-stability
    max_hosts: -1
    setup_task_can_fail_task: true
    setup_task:
      - command: git.get_project
        params:
          directory: "mongo-cxx-driver"
      - func: install_c_driver
      - command: subprocess.exec
        params:
          binary: bash
          args: [-c, mongo-cxx-driver/.evergreen-old/abi-stability-setup.sh]
          include_expansions_in_env: [cxx_standard]
    tasks: [".abi-stability"]
    teardown_task_can_fail_task: true
    teardown_task:
      - command: subprocess.exec
        params:
          binary: bash
          args: [-c, rm -rf *]

  - name: test_atlas_task_group_search_indexes_7.0
    setup_group:
      - func: "setup"
      - func: "fetch-det"
      - command: subprocess.exec
        params:
          working_dir: mongo-cxx-driver
          binary: bash
          add_expansions_to_env: true
          env:
            MONGODB_VERSION: '7.0'
          args: [-c, "${DRIVERS_TOOLS}/.evergreen/atlas/setup-atlas-cluster.sh"]
      - command: expansions.update
        # Expected to set MONGODB_URI expansion.
        params:
          file: mongo-cxx-driver/atlas-expansion.yml
    teardown_group:
      - command: subprocess.exec
        params:
          working_dir: mongo-cxx-driver
          binary: bash
          add_expansions_to_env: true
          args: [-c, "${DRIVERS_TOOLS}/.evergreen/atlas/teardown-atlas-cluster.sh"]
    setup_group_can_fail_task: true
    setup_group_timeout_secs: 1800
    tasks:
      - test_search_index_helpers

  - name: test_atlas_task_group_search_indexes_8.0
    setup_group:
      - func: "setup"
      - func: "fetch-det"
      - command: subprocess.exec
        params:
          working_dir: mongo-cxx-driver
          binary: bash
          add_expansions_to_env: true
          env:
            MONGODB_VERSION: '8.0'
          args: [-c, "${DRIVERS_TOOLS}/.evergreen/atlas/setup-atlas-cluster.sh"]
      - command: expansions.update
        # Expected to set MONGODB_URI expansion.
        params:
          file: mongo-cxx-driver/atlas-expansion.yml
    teardown_group:
      - command: subprocess.exec
        params:
          working_dir: mongo-cxx-driver
          binary: bash
          add_expansions_to_env: true
          args: [-c, "${DRIVERS_TOOLS}/.evergreen/atlas/teardown-atlas-cluster.sh"]
    setup_group_can_fail_task: true
    setup_group_timeout_secs: 1800
    tasks:
      - test_search_index_helpers


