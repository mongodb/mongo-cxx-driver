language: cpp
env:
  global:
    - PREFIX=$(mktemp -d /tmp/mongo-cxx-driver-install.XXXXXX || exit 1)
script:
    - $CXX --version
    - scons -j2 --cache --mute --prefix=$PREFIX --use-system-boost --full --sharedclient --ssl --use-sasl-client --dbg=on --cc-use-shell-environment --cxx-use-shell-environment test check-install-mongoclient
compiler:
    - clang
    - gcc

# Setup repos etc before installation
before_install:
    - sudo add-apt-repository -y ppa:boost-latest/ppa
    - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
      #- if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi
    - sudo apt-get update -qq

install:
    - sudo apt-get install -qq libboost1.54-all-dev
    - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
    - if [ "$CXX" == "clang++" ]; then sudo apt-get install libc++-dev; fi

      #- if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi


